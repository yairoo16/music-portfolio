<div class="card mb-4">
  <div class="card-img-wrapper">
    <a [routerLink]="['/tracks', track.id]">
      <img class="card-img-top" src="{{s3BaseImageUrl + track.image}}" alt="Thumbnail">
    </a> 
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        (click)="onPlayAudio(track.id)"><i class="fa fa-play"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/tracks/', track.id]" [queryParams]="{tab: 3}" ><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{track.title}}, {{track.releaseDate}}
    </h6>
    <p class="card-text text-muted text-center">
      <span *ngFor="let artist of track.artists">{{artist.name}}, </span>
    </p>
  </div>
</div>
