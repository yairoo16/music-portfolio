<div class="container">
    <form [formGroup]="requestForm" (ngSubmit)="submitRequest()">
        <h2 class="text-center text-white">Send a Request</h2>

        <div class="form-group">
            <label for="email" class="control-label" style="margin-right:10px">Email</label>
          <input type="text"
            [ngClass]="{'is-invalid': requestForm.get('email').errors
              && requestForm.get('email').touched}"
            class="form-control is-invalid"
            formControlName="email"
            placeholder="Email">
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label for="subject" class="control-label" style="margin-right:10px">Subject</label>
          <input type="text"
            [ngClass]="{'is-invalid': requestForm.get('subject').errors
              && requestForm.get('subject').touched}"
            class="form-control is-invalid"
            formControlName="subject"
            placeholder="Subject">
          <div class="invalid-feedback">You must include a subject.</div>
        </div>

        <div class="form-group">
            <label for="description" class="control-label" style="margin-right:10px">Description</label>
          <textarea
            [ngClass]="{'is-invalid': requestForm.get('description').errors
              && requestForm.get('description').touched}"
            class="form-control is-invalid"
            formControlName="description"
            placeholder="Enter a description"></textarea>
          <div class="invalid-feedback">You must enter a description.</div>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-success" [disabled]="!requestForm.valid" type="submit">Submit</button>
            <!-- <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button> -->
          </div>
    </form>
</div>
